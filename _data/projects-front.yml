- title: Compiler Construction
  link: /#researchtopics
  text: "<p>Compilers translate the source code of programs in a high-level programming language into executable (virtual) machine code. Nowadays, compilers are typically integrated into development environments providing features like syntax highlighting, content assistance, live error reporting, and continuous target code generation.</p> <p> This course studies the architecture of compilers and interactive programming environments and the concepts and techniques underlying the components of that architecture. For each of the components of a compiler we study the formal theory underlying the language aspect that it covers, declarative specification languages to define compiler components, and the techniques for their implementation. The concepts and techniques are illustrated by application to small languages or language fragments.</p><p>The compiler construction program consists of two courses of 5 ECTS each.</p>"
  categories: [front]

- title: "CS4200-A: Front-End (Q1)"
  link: https://studiegids.tudelft.nl/a101_displayCourse.do?course_id=55207
  # image:
  text: "<p>In the first course we study the front-end of the compiler that parses and type checks programs. We study meta-languages for the definition of the syntax and static semantics of programming languages. [<a href=https://studiegids.tudelft.nl/a101_displayCourse.do?course_id=57369>Study guide</a>]</p>"
  categories: [front]

